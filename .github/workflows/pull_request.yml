name: Run Tests on Pull Request

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  test-matrix:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21

      - name: Run tests
        run: go test ./...
